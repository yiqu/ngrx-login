<div class="drag-box" [cdkDragBoundary]="cssSelectorBoundaryName" cdkDrag
  [cdkDragFreeDragPosition]="{x:0,y:0}">
  <div class="title">
    Total of {{this.ms.getAllActionCont$ | async}} actions so far
    <div class="drag-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>


  <div *ngIf="dataSource" class="table-parent">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
        <td mat-cell *matCellDef="let row"> {{row[col] | tableDataDisplay:col}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
