<div class="row mt-3">
  <div class="col-lg-12 actions">
    <div class="input-parent">
      <mat-form-field>
        <mat-label>Search issues..</mat-label>
        <input matInput placeholder="NgRx upgrade">
        <button mat-button matSuffix mat-icon-button (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="btn-parent">
      <div>
        <button type="button" class="btn btn-success" (click)="onNewIssue()">New issue</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showIssueCreatePane" class="row my-3">
  <div class="offset-lg-1 col-lg-10">
    <app-core-issue-creator></app-core-issue-creator>
  </div>
</div>

<hr>
<app-core-issue-display></app-core-issue-display>
