<mat-card class="creator-card"
  [ngClass]="{'mat-elevation-z0':(this.cos.getIssueEditMode$ | async),
  'mat-elevation-z5':!(this.cos.getIssueEditMode$ | async)}">

  <mat-card-header *ngIf="!(this.cos.getIssueEditMode$ | async)">
    <div mat-card-avatar class="creator-header-image"></div>
    <mat-card-title class="if f-w-700">
      <div>
        Add Issue {{issueFg?.pristine ? '' : '*'}}
      </div>
    </mat-card-title>
    <mat-card-subtitle class="title-parent">
      <div>
        #{{this.cos.currentIssueCounter}}
      </div>
      <div>
        <button type="button" class="btn btn-info" (click)="onIssueCancel()">Cancel</button>
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <div *ngIf="issueFg">
      <form class="issue-form" [formGroup]="issueFg">
        <mat-form-field class="full-w">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Add NgRx to app..." formControlName="title" #titleInput>
          <mat-hint align="end">{{titleValue?.value | getValueCountDisplay}} / 256</mat-hint>
        </mat-form-field>
        <mat-form-field class="full-w mb-2">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Install latest NgRx..." [cdkTextareaAutosize]="true"
            [cdkAutosizeMinRows]="3" cdkTextareaAutosize formControlName="description"></textarea>
        </mat-form-field>
        <mat-radio-group class="priority-radio" formControlName="priority">
          <mat-radio-button *ngFor="let opt of priorityList" [value]="opt" color="primary" [class]="opt.id | priorToCssClass">
            <span class="priority-val">{{opt.display}}</span>
          </mat-radio-button>
        </mat-radio-group>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button type="button" class="btn btn-success" [disabled]="issueFg?.invalid" (click)="onSubmit()">
      {{(this.cos.getIssueEditMode$ | async) ? 'Save edits' : 'Submit new issue'}}
    </button>
    <button type="button" class="btn btn-info" *ngIf="!issueFg?.pristine" (click)="onFormReset()">Reset</button>
  </mat-card-actions>
</mat-card>
