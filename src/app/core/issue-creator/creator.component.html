<div class="center-align">
  <mat-card class="creator-card">
    <mat-card-header>
      <div mat-card-avatar class="creator-header-image"></div>
      <mat-card-title class="if f-w-700">
        <div class="title-parent">
          <div>
            Add Issue {{issueFg.pristine ? '' : '*'}}
          </div>
          <div>
            <button mat-stroked-button (click)="onIssueCancel()">Cancel</button>
          </div>
        </div>
      </mat-card-title>
      <!-- <mat-card-subtitle class="if">#10</mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content class="mt-2">
      <div>
        <form class="issue-form" [formGroup]="issueFg">
          <mat-form-field class="full-w">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Add NgRx to app..." formControlName="title">
            <mat-hint align="end">0 / 256</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-w mb-2">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Install latest NgRx..." [cdkTextareaAutosize]="true"
              [cdkAutosizeMinRows]="3" cdkTextareaAutosize formControlName="description"></textarea>
          </mat-form-field>
          <mat-radio-group class="priority-radio" formControlName="priority">
            <mat-radio-button *ngFor="let opt of priorityList" [value]="opt" color="primary">
              <span class="priority-val">{{opt.display}}</span>
            </mat-radio-button>
          </mat-radio-group>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-flat-button color="primary" class="neko fs-18" [disabled]="issueFg.invalid" (click)="onSubmit()">Submit new issue</button>
      <button mat-stroked-button class="neko fs-18" *ngIf="!issueFg.pristine" (click)="onFormReset()">Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
